<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will only have<span> 15 seconds</span> per question.</div>
            <div class="info">2. Answer as many questions as you can before the time runs out.</div>
            <div class="info">3. Wrong answers will penalize you by<span> 5 seconds.</span></div>
            <div class="info">4. The game is over when the timer runs out.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
